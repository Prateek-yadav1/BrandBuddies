    /* Modal Overlay */

}

/* Modal Content */

    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

/* Modal Image */

/* Modal Title */

    border-radius: 5px;

    <div class="maindiv">
        <h1 class="heading">Dance Influencers</h1>
        <div class="filter-buttons">
            
            <select>
                <option value="">Location</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="delhi">Delhi</option>
                <option value="Rajasthan">Rajasthan</option>

</div>

<div class="influencer-grid" id="influencer-grid">
    <!-- Josn-->
</div>

   
    </div>

    <script>
        class Influencer {
            constructor(name, location, gender, image, socialMedia) {
                this.name = name;
                this.location = location;
                this.gender = gender;
                this.image = image;
                this.socialMedia = socialMedia;
            }
        }

        class InfluencerManager {
            constructor() {
                this.influencers = [];
                this.filteredInfluencers = [];
            }

            fetchInfluencers() {
                return fetch('dance.json')
                    .then(response => response.json())
                    .then(data => {
                        this.influencers = data.map(item =>
                            new Influencer(item.name, item.location, item.gender, item.image, item.socialMedia)
                        );
                        this.renderInfluencers(this.influencers);
                    })
                    .catch(error => console.error('Error fetching influencers:', error));
            }

            filterInfluencers(location, gender) {
                this.filteredInfluencers = this.influencers.filter(influencer =>
                    (location === "" || influencer.location === location) &&
                    (gender === "" || influencer.gender === gender)
                );
                this.renderInfluencers(this.filteredInfluencers);
            }

            renderInfluencers(influencers) {
                const grid = document.getElementById("influencerGrid");
                grid.innerHTML = ""; // Clear grid

                if (influencers.length === 0) {
                    grid.innerHTML = "<p>No influencers found for the selected filters.</p>";
                    return;
                }

                influencers.forEach(influencer => {
                    const card = document.createElement("div");
                    card.classList.add("influencer-card");
                    card.innerHTML = `
                        <img src="${influencer.image}" alt="${influencer.name}" class="influencer-image" />
                        <div class="influencer-info">
                            <h3>${influencer.name}</h3>
                            <p>${influencer.location}</p>
                        </div>
                    `;
                    card.addEventListener("click", () => Modal.showModal(influencer));
                    grid.appendChild(card);
                });
            }
        }

        class Modal {
            static showModal(influencer) {
                const modal = document.createElement("div");
                modal.classList.add("modal-overlay");
                modal.innerHTML = `
                    <div class="modal-content">
                        <img src="${influencer.image}" class="modal-image" alt="${influencer.name}" />
                        <h2 class="modal-title">${influencer.name}</h2>
                        <p class="modal-location">${influencer.location}</p>
                        <a href="${influencer.socialMedia}" target="_blank" class="social-link">View Profile</a>
                        <button class="modal-close" onclick="document.body.removeChild(this.parentElement.parentElement)">Close</button>
                    </div>
                `;
                document.body.appendChild(modal);
            }
        }

        // Instantiate classes and add event listeners
        const manager = new InfluencerManager();

        document.getElementById("locationFilter").addEventListener("change", (e) => {
            const location = e.target.value;
            const gender = document.getElementById("genderFilter").value;
            manager.filterInfluencers(location, gender);
        });

        document.getElementById("genderFilter").addEventListener("change", (e) => {
            const location = document.getElementById("locationFilter").value;
            const gender = e.target.value;
            manager.filterInfluencers(location, gender);
        });

        // Fetch and render influencers on page load
        manager.fetchInfluencers();
    </script>
